<section>
  <ion-header>
    <app-header title='Cadastro'></app-header>
  </ion-header>
    
  <form class="sign-up">
    <app-input nome="Nome" tipo="string" legenda="Digite seu nome completo"></app-input>
    <app-input nome="CPF" tipo="string" legenda="123.456.789-00"></app-input>
    <app-input nome="Email" tipo="email" legenda="Digite seu melhor email"></app-input>
    <app-input nome="Senha" tipo="password" legenda="Mínimo 4 caracteres"></app-input>
    <app-input nome="Confirmar senha" tipo="password" legenda="Confirme a senha"></app-input>
    
    <div id="terms-input">
      <input type="checkbox" id="terms">
      <a href="#">Aceito os termos de uso</a>
    </div>
  </form>

  <div class="options">
    <a href="#">
      Já possui uma conta? 
      <span>Login</span>
    </a>
  </div>

  <footer>
    <app-button content="Cadastrar"></app-button>
    <app-exit></app-exit>
  </footer>
</section>
